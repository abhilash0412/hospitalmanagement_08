<!DOCTYPE html>
<html>
<head>
  <title>HealthCare Hospital - Doctor Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
     .header {
      background: linear-gradient(135deg, #4a5fd9 0%, #3b4cca 100%);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .header-left .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .phone-icon {
      width: 16px;
      height: 16px;
      fill: #ff6b6b;
    }

    .phone-number {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      border: 1px solid #e5e7eb;
    }
    .login-header {
      background: white;
      padding: 30px 30px 20px 30px;
      text-align: left;
      border-bottom: none;
    }
    .login-header h2 {
      color: #333;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .login-header p {
      color: #666;
      font-size: 14px;
      margin-bottom: 0;
    }
    .login-form {
      padding: 40px;
    }
    .form-group {
      margin-bottom: 25px;
    }
     label {
      display: block;
      color: #374151;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      color: #1f2937;
      background: white;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #ff6b35;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }
     .login-btn {
      width: 100%;
      padding: 14px;
      background: #ff6b35;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .login-btn:hover {
      background: #e55a2b;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }
    #loginMsg {
      text-align: center;
      font-weight: 500;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .error-message {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .success-message {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    .stats-preview {
      background: linear-gradient(135deg, #4a5fd9 0%, #3b4cca 100%);
      color: white;
      padding: 30px 0;
    }

    .stats-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      padding: 0 40px;
    }
    
      .stats-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .stat-number {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      .stats-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h1>HealthCare Hospital</h1>
      <div class="subtitle">medicoverhospitals.in</div>
    </div>
    <div class="header-right">
      <svg class="phone-icon" viewBox="0 0 24 24">
        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
      </svg>
      <div class="phone-number">040 68334455</div>
    </div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Doctor Login</h2>
        <p>Access your dashboard and manage appointments</p>
      </div>
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="doctorName">Doctor Username</label>
          <input type="text" id="doctorName" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login to Dashboard</button>
        
        <div id="loginMsg"></div>
      </form>
    </div>
  </div>
  <div class="stats-preview">
    <div class="stats-container">
      <div class="stat-item">
        <span class="stat-number">12M+</span>
        <div class="stat-label">Happy Patients</div>
      </div>
      <div class="stat-item">
        <span class="stat-number">22K+</span>
        <div class="stat-label">Surgeries</div>
      </div>
      <div class="stat-item">
        <span class="stat-number">25+</span>
        <div class="stat-label">Hospitals</div>
      </div>
      <div class="stat-item">
        <span class="stat-number">16+</span>
        <div class="stat-label">Cities</div>
      </div>
    </div>
