<!DOCTYPE html>
<html>
<head>
  <title>HealthCare Hospital - Doctor Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
     .header {
      background: linear-gradient(135deg, #4a5fd9 0%, #3b4cca 100%);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .header-left .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .phone-icon {
      width: 16px;
      height: 16px;
      fill: #ff6b6b;
    }

    .phone-number {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      border: 1px solid #e5e7eb;
    }
    .login-header {
      background: white;
      padding: 30px 30px 20px 30px;
      text-align: left;
      border-bottom: none;
    }
    .login-header h2 {
      color: #333;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .login-header p {
      color: #666;
      font-size: 14px;
      margin-bottom: 0;
    }
    .login-form {
      padding: 40px;
    }
    .form-group {
      margin-bottom: 25px;
    }
     label {
      display: block;
      color: #374151;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      color: #1f2937;
      background: white;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #ff6b35;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }
     .login-btn {
      width: 100%;
      padding: 14px;
      background: #ff6b35;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .login-btn:hover {
      background: #e55a2b;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }
