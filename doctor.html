<!DOCTYPE html>
<html>
<head>
  <title>HealthCare Hospital - Doctor Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
     .header {
      background: linear-gradient(135deg, #4a5fd9 0%, #3b4cca 100%);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .header-left .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .phone-icon {
      width: 16px;
      height: 16px;
      fill: #ff6b6b;
    }

    .phone-number {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }
